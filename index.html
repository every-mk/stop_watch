<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>
  
  <body>
    <main class="watch">
      <h3 class="watch_title">ストップウォッチ</h3>
      <div class="watch_time">
         <span>0</span>:<span>0</span>:<span>0</span>:<span>0</span>
      </div>
      <div class="watch_buttons">
        <div class="watch_buttons_item control_enable" id="start_timer">スタート</div>
        <div class="watch_buttons_item control_disable" id="stop_timer">ストップ</div>
        <div class="watch_buttons_item control_disable" id="reset_timer">リセット</div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
